<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
          rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="The Eisenhower Matrix">
      <a class="header__link" 
          href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <div class="wrapper">
      <main>
        <div class="new-task">
          <label class="new-task__label" for="new-task__label">Add Item</label>
          <div class="new-task__form">
            <input id="new-task__label" class="new-task__text tasks__text task" type="text">
            <button class="new-task__button button">Add</button>
          </div>
        </div>
        <section>
          <h3 class="section-header">Todo</h3>
          <ul class="incomplete-tasks">
            <li class="incomplete-tasks__no-edit task-conteiner">
              <input class="no-edit__checkbox checkbox" type="checkbox">
              <label class="no-edit__label label task">Pay Bills</label>
              <input type="text" class="no-edit__text tasks__text task">
              <button class="no-edit__button edit button">Edit</button>
              <button class="no-edit__button delete button"><img src="./remove.svg" class="btn__img" alt="Button icon"></button>
            </li>
            <li class="incomplete-tasks__edit task-conteiner">
              <input class="edit__checkbox checkbox" type="checkbox">
              <label class="edit__label label task">Go Shopping</label>
              <input type="text" value="Go Shopping" class="edit__text tasks__text task">
              <button class="edit__button edit button">Save</button>
              <button class="edit__button delete button"><img src="./remove.svg" class="btn__img" alt="Button icon"></button>
            </li>
          </ul>
        </section>
        <section>
          <h3 class="section-header">Completed</h3>
          <ul class="completed-tasks">
            <li class="task-conteiner">
              <input class="completed-tasks__checkbox checked checkbox" type="checkbox" checked>
              <label class="completed-tasks__label label task">See the Doctor</label>
              <input type="text" class="completed-tasks__text tasks__text task">
              <button class="completed-tasks__button button edit">Edit</button>
              <button class="completed-tasks__button button delete"><img src="./remove.svg" class="btn__img" alt="Button icon"></button>
            </li>
          </ul>
        </section>
      </main>
    </div>
    <script src="app.js"></script>
  </body>
</html>
